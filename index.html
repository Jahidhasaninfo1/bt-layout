<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Bootstrap layout</title>

 <!-- css links start -->

 <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link rel="stylesheet" type="text/css" href="css/media.css">

 <!-- css links end -->

 </head>
 <body>
<!-- header start -->
<section class="header">
 <div class="container">
  <div class="row">
   <div class="col-md-2 col-sm-3 col-12">
    <div class="box">1.1</div>
   </div>
   <div class="col-md-7 col-sm-6 col-7">
    <div class="box">1.2</div>
   </div>
   <div class="col-md-3 col-sm-3 col-5">
    <div class="box">1.3</div>
   </div>
  </div>
 </div>
</section>
<!-- header end -->


<!-- hero start  -->

<section class="hero">
 <div class="container">
  <div class="row">
  <div class="col-md-9">
   <div class="row">
    <div class="col-md-8 d-sm-block d-none">
     <div class="box lime">2.1</div>
    </div>
    <div class="col-md-4">
     <div class="box">2.2</div>
    </div>
   </div>
  </div>
  <div class="col-md-3 d-md-block d-none">
   <div class="box red">3</div>
  </div>
  </div>
 </div>
</section>
<!-- hero end -->

<!-- body start -->

<section class="body">
 <div class="container">
  <div class="row">
   <div class="col-md-9">
    <div class="row">
     <div class="col-md-4 col-sm-9">
      <div class="box">4.1</div>
      </div>
      <div class="col-sm-3 d-md-none d-sm-block d-block">
       <div class="box red">3</div>
      </div>
     <div class="col-md-8 col-sm-12">
      <div class="box">4.2</div>
     </div>
    </div>
   </div>
   <div class="col-md-3 d-md-block d-sm-block d-none">
    <div class="box five">5</div>
   </div>
  </div>
 </div>
</section>

<!-- body end -->

<!-- footer start -->
<section class="footer">
 <div class="container-fluid">
  <div class="row">
   <div class="box">6</div>
  </div>
 </div>
</section>
<!-- footer end -->

  <!-- js link start -->

  <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/script.js"></script>

  <!-- js link end -->
 </body>
</html>
